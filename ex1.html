  <p> <input type="button" id="botao" value="Calcular" onclick="exercicio1()"></p>
   <p id="delta"></p>

   <script>
   function exercicio1(){
   var a = Number(document.all['a'].value);
   var b = Number(document.all['b'].value);
   var c = Number(document.all['c'].value);
   var delta = (b*b)-4*(a*c)
   if(delta<0){
   document.all['raiz1'].textContent = "Não há raizes reais.";
   document.all['raiz2'].style.display= 'none';
   document.all['delta'].style.display= 'none';
   }
   else if(delta==0){
    document.all['raiz1'].textContent = "Há 1 raiz real : " + (-b + + Math.sqrt(delta))/2*a;
    document.all['raiz2'].style.display= 'none';
    document.all['delta'].style.display= 'none';
   }
   else {
    document.all['raiz2'].style.display= 'inline';
   document.all['delta'].style.display= 'inline';
   document.all['delta'].textContent = "Delta é igua a : " + delta;
   document.all['raiz1'].textContent = "Raiz 1 é igual a : " + (-b + + Math.sqrt(delta))/2*a;
   document.all['raiz2'].textContent = "Raiz 2 é igual a : " + (-b + - Math.sqrt(delta))/2*a;
   }
   }
   
   </script>
