<script>
  function ex9(){
   var cont1 = 0;
   var cont2 = 0;
   var cont3 = 0; 
  for (var i =1; i <= 50; i++) {
  var num = Number(prompt("Escolha entre as opções de vinho: 1-Tinto, 2-Branco, 3-Rose"));
  if (num == 1) {
    cont1 = cont1 + 1; 
  }
  else if (num==2) {
    cont2 = cont2+1; 
  }
  else
   cont3 = cont3 + 1;
  }
  var c1 = cont1/50*100;
  var c2 = cont2/50*100;
  var c3 = cont3/50*100;
  document.all['resp'].textContent = "As porcentagens são " + c1+ "% " + c2+ "% " + c3 + "%";
  }
</script>
