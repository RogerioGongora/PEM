<p id="resp2"></p>

<script>
function ex11(){
 var vet1 = [];
 var vet2 = [];
 var vet3 = [];
 var i2 = 0;
 var i3 = 0;
 for (var i = 0; i<8; i++) {
  vet1[i] = Number(prompt("Entre com os 8 números"));
  if (vet1[i]>=0) {
   vet2[i2] = vet1[i];
   i2++ 
  }
  else{
  vet3[i3] = vet1[i];
  i3++  
  }
  }
  document.all['resp'].textContent = "Positivos " + vet2.join();
  document.all['resp2'].textContent = "Negativos " + vet3.join();
} 
</script>
