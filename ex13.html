<body>
<h1> Ex13=Par+5 ou ímpar*5 </h1>
<p> <input type="button" id="botao" value="Start" onclick="ex13()"></p>
<p id="resp"></p>
<p><a href="https://gongora10.000webhostapp.com/" id="voltar">Retornar</a></p>
<script>
 function ex13() {
 var vet1 = [];
 document.all["resp"].innerHTML = "";
 for (var i = 0; i < 10; i++) {
 vet1[i] = Number(prompt("Entre com os números"));
 if (vet1[i] % 2 == 0) {
 vet1[i] = vet1[i] + 5; 
 }
 else{
 vet1[i] = vet1[i] * 5;
 } 
 }
 document.all["resp"].innerHTML += vet1.join();
}

</script>
